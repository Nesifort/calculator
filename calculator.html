<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="calculator.css">
</head>
<body>
    <div class="calc-parent">
        <div class="row">
            <div class="column" id="calc-display">0</div>
        </div>
        <div class="row">
            <div class="calc-btn column" id="calc-clear">AC</div>
            <div class="calc-btn column"id="calc-backspace">&#8676;</div>
            <div class="calc-btn column calc-operator" id="calc-division">&#247;</div>

        </div>
        <div class="row">
            <div class="calc-btn column calc-num" id="calc-seven">7</div>
            <div class="calc-btn column calc-num" id="calc-eight">8</div>
            <div class="calc-btn column calc-num" id="calc-nine">9</div>
            <div class="calc-btn column calc-operator" id="calc-multiply">x</div>
        </div>
        <div class="row">
            <div class="calc-btn column calc-num" id="calc-four">4</div>
            <div class="calc-btn column calc-num" id="calc-five">5</div>
            <div class="calc-btn column calc-num" id="calc-six">6</div>
            <div class="calc-btn column calc-operator" id="calc-subraction">-</div>
        </div>
        <div class="row">
            <div class="calc-btn column calc-num" id="calc-one">1</div>
            <div class="calc-btn column calc-num" id="calc-two">2</div>
            <div class="calc-btn column calc-num" id="calc-three">3</div>
            <div class="calc-btn column calc-operator" id="calc-addition">+</div>
        </div>
        <div class="row">
            <div class="calc-btn column calc-num" id="calc-zero">0</div>
            <div class="calc-btn column" id="calc-decimal">.</div>
            <div class="calc-btn column calc-operator" id="calc-equal">=</div>
            
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
